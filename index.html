<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/style.scss" />
    <title>Star Wars Vehicle</title>
  </head>
  <body>
    <div class="container">
      <section style="display:none;" class="home" id="home">
        <h1 class="container__tittle">STAR WARS VEHICLE</h1>
        <div class="loader" style="display:none;">Loading...</div>
        <div class="container__vehicles">
      </section>

      <section style="display:none;" class="details" id="individual">
        <div class="vehicle__container">
          <img
          src="./img/star-war.jpg"
          alt="Character"
          class="vehicle__container-image"
        />
          <div class="vehicle__container-details">
            <p class="container__vehicle-name">
              <span>Name:</span> T-16 skyhopper
            </p>
            <p class="container__vehicle-model">
              <span>Model:</span> T-16 skyhoppern
            </p>
            <p class="container__vehicle-manufacturer">
              <span>Manufacturer:</span> SoroSuub Corporation
            </p>
            <p class="container__vehicle-cargo">
              <span>Cargo-capacity:</span> 60000
            </p>

            <p class="container__vehicle-url">
              <span>URL:</span> http://swapi.dev/api/vehicles/14/
            </p>
          </div>
        </div>
      </section>
      </div> 
    </div>
   <footer>
   </footer>
   
    <script src="./app.js"></script>
  </body>
</html>
